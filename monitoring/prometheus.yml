global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
  - "slo_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Lean-Python Bridge Server
  - job_name: 'lean-python-bridge'
    static_configs:
      - targets: ['localhost:5555']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s
    
    # Custom labels for the bridge
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):(.+)'
        replacement: '${1}:${2}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'lean-python-bridge'

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # cAdvisor (if available)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 30s

# Alerting rules
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Recording rules for SLOs
  - "slo_rules.yml"
